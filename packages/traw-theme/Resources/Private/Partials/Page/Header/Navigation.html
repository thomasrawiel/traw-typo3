<f:section name="Navigation">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">TRAW</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <f:for as="page" each="{navigation}">
                        <li class="nav-item{f:if(condition: page.hasSubpages,then:' dropdown')}">
                            <f:if condition="{page.hasSubpages}">
                                <f:then>
                                    <a class="nav-link{f:if(condition: page.hasSubpages,then:' dropdown-toggle')}"
                                       href="{page.link}"
                                       id="navbarDropdown-{page.data.uid}" role="button" data-bs-toggle="dropdown"
                                       aria-expanded="false">
                                        {page.title}
                                    </a>

                                    <f:render section="Dropdown" arguments="{uid:page.data.uid,dropdown:page.children}"/>
                                </f:then>
                                <f:else>
                                    <a class="nav-link{f:if(condition: page.hasSubpages,then:' dropdown-toggle')}"
                                       href="{page.link}"
                                       >
                                        {page.title}
                                    </a>
                                </f:else>
                            </f:if>
                        </li>
                    </f:for>
                </ul>
            </div>
        </div>
    </nav>
</f:section>
<f:section name="Dropdown">
    <ul class="dropdown-menu" aria-labelledby="navbarDropdown-{uid}">
        <f:for as="page" each="{dropdown}">
            <li><a class="dropdown-item" href="{page.link}">{page.title}</a></li>
        </f:for>
    </ul>
</f:section>
